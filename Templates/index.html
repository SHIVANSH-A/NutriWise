<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NutriWise</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1786/1786669.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>

    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#6366F1', // indigo-500
            secondary: '#F472B6', // pink-400
          }
        }
      }
    };
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300 min-h-screen">

  <div class="flex justify-end p-4">
    <button id="theme-toggle" aria-label="Toggle Theme" class="text-xl bg-gray-200 dark:bg-gray-700 p-2 rounded-full shadow-md hover:scale-105 transition">
      üåô
    </button>
  </div>

  <div class="max-w-4xl mx-auto my-8 p-8 bg-white dark:bg-gray-800 rounded-3xl shadow-2xl transition-colors duration-300">
    <h1 class="text-4xl font-extrabold text-center mb-10 text-primary dark:text-white">üçΩÔ∏è NutriWise</h1>
    <p class="text-center text-lg text-gray-600 dark:text-gray-300 mb-6">Personalized Diet, Restaurant & Workout Recommendations Using AI</p>

    <form action="/recommend" method="post" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block mb-1 font-semibold">Age</label>
          <input type="number" name="age" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary focus:outline-none">
        </div>

        <div>
          <label class="block mb-1 font-semibold">Gender</label>
          <select name="gender" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary focus:outline-none">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 font-semibold">Weight (kg)</label>
          <input type="number" name="weight" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary focus:outline-none">
        </div>

        <div>
          <label class="block mb-1 font-semibold">Height (m)</label>
          <input type="number" step="0.01" name="height" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary focus:outline-none">
        </div>

        <div>
          <label class="block mb-1 font-semibold">Veg or Non-Veg</label>
          <select name="veg_or_nonveg" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary focus:outline-none">
            <option value="veg">Veg</option>
            <option value="nonveg">Non-Veg</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 font-semibold">Disease</label>
          <input type="text" name="disease" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary focus:outline-none">
        </div>

        <div>
          <label class="block mb-1 font-semibold">Region</label>
          <input type="text" name="region" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary focus:outline-none">
        </div>

        <div>
          <label class="block mb-1 font-semibold">Allergics</label>
          <input type="text" name="allergics" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary focus:outline-none">
        </div>
      </div>

      <div>
        <label class="block mb-1 font-semibold">Food Type</label>
        <input type="text" name="foodtype" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary focus:outline-none">
      </div>

      <div class="text-center">
        <button type="submit" class="bg-primary hover:bg-indigo-600 text-white font-semibold px-8 py-3 rounded-lg transition-all">
          üç± Recommend Diets
        </button>
      </div>
    </form>
  </div>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const icon = toggleBtn;

    function updateThemeIcon() {
      icon.textContent = document.documentElement.classList.contains('dark') ? 'üåû' : 'üåô';
    }

    toggleBtn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
      updateThemeIcon();
    });

    // Init theme icon on load
    updateThemeIcon();
  </script>

</body>
</html>
